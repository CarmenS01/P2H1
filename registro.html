<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!-- Agrega los enlaces a las bibliotecas de Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="flex justify-center items-center h-screen">
        <div class="bg-gray-100 shadow-md rounded p-8 max-w-sm w-full">
            <h2 class="text-2xl font-bold mb-4">Registro</h2>
            <form id="registerForm">
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 font-bold mb-2">Usuario</label>
                    <input type="text" id="username" class="w-full px-3 py-2 rounded-md border focus:outline-none focus:border-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-bold mb-2">E-mail</label>
                    <input type="email" id="email" class="w-full px-3 py-2 rounded-md border focus:outline-none focus:border-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 font-bold mb-2">Contrase√±a</label>
                    <input type="password" id="password" class="w-full px-3 py-2 rounded-md border focus:outline-none focus:border-blue-500" required>
                </div>
                <div class="mb-6">
                    <label for="phone" class="block text-gray-700 font-bold mb-2">Celular</label>
                    <input type="text" id="phone" class="w-full px-3 py-2 rounded-md border focus:outline-none focus:border-blue-500" required>
                </div>
                <button type="submit" id="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">Registrarse</button>
            </form>
        </div>
    </div>
    <!-- Agrega el script de Firebase y el script de registro -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
    <script src="register.js"></script>
</body>
</html>
